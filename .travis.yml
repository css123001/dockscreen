language: generic
dist: bionic

services:
- docker

before_install:
- sudo apt-get update
- sudo apt-get install -y software-properties-common
- sudo add-apt-repository -y ppa:projectatomic/ppa
- sudo apt-get install buildah runc
- echo $DOCKER_KEY | buildah login -u css123001 --password-stdin docker.io

script:
- ctr1=$(buildah from docker://docker.io/debian:latest)
- buildah run "$ctr1" -- apt-get update
- buildah run "$ctr1" -- apt-get install -y clamav git ssh smbclient zip
- buildah run "$ctr1" -- freshclam
- buildah commit "$ctr1" "css123001/dockscreen"
- buildah push css123001/dockscreen docker://docker.io/css123001/dockscreen:latest

env:
  global:
    secure: 
